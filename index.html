<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Whiteboard</title>
    <link rel="icon" href="images/whiteboard-logo.png">
    <!-- Device Icons -->
    <link rel="apple-touch-icon" sizes="90x90" href="images/90.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/180.png">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="logo">
      <img src="images/whiteboard-logo.png" alt=""></img>
    </div>

    <canvas id="can" height="1800px" width="2400px"></canvas>

    <nav class="actions">
      <div class="item">
        <img src="images/pencil@2x.png" alt="">
      </div>

      <!-- <select id="toolSelect">
        <option value="pen">Pencil</option>
        <option value="erase">Erase</option>
      </select> -->

      <div class="item" onclick="toggleSizes()">
        <div id="penWidthDisplay"></div>
        <div class="radius-sizes toggle">
          <input id="penWidth" type="range" value="5" steps="1" min="1" max="20" onchange="updatePenWidthDisplay()"></input>
        </div>
      </div>

      <div class="item">
        <img class="color" src="images/color.svg" alt=""></img>
        <input id="penColor" type="color" value="#25A3FF"></input>
      </div>

      <div class="spacer"></div>

      <div id="undoButton" class="item" onclick="undoCanvas()">
        <img src="images/undo@2x.png" alt="">
      </div>
      <div id="redoButton" class="item" onclick="redoCanvas()">
        <img src="images/redo@2x.png" alt="">
      </div>

      <div class="spacer"></div>

      <a id="downloadImage" class="item" onclick="saveCanvasPng()" href="#" download="whiteboard.png">
        <img src="images/save@2x.png" alt="">
      </a>
      <div id="clear" class="item" onclick="clearCanvas()">
        <img src="images/trash@2x.png" alt="">
      </div>
    </nav>

    <script src="script.js"></script>
  </body>

</html>
